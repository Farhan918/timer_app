<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning & Execution Timer</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f5f5f7">
    <meta name="description" content="Track your learning and execution time">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Timer">
</head>
<body>
    <div class="container">
        <h1>Learning & Execution Timer</h1>
        
        <div class="mode-toggle">
            <span class="mode-label">Weekday Mode</span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span class="mode-label">Weekend Mode</span>
        </div>

        <div class="timer-container">
            <div class="timer-display" id="current-timer">00:00:00</div>
        </div>

        <div class="sections">
            <div class="section learning">
                <h2>Learning</h2>
                <div class="time-display">
                    <div class="logged-time">Logged: <span id="learning-logged">00:00:00</span></div>
                    <div class="remaining-time">Remaining: <span id="learning-remaining">01:00:00</span></div>
                </div>
                <div class="buttons">
                    <button id="learning-start">Start Learning</button>
                    <button id="learning-stop" disabled>Stop</button>
                </div>
            </div>

            <div class="section executing">
                <h2>Executing</h2>
                <div class="time-display">
                    <div class="logged-time">Logged: <span id="executing-logged">00:00:00</span></div>
                    <div class="remaining-time">Remaining: <span id="executing-remaining">01:00:00</span></div>
                </div>
                <div class="buttons">
                    <button id="executing-start">Start Executing</button>
                    <button id="executing-stop" disabled>Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
